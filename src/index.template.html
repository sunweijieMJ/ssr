<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     {{{ meta }}}
    <title>{{ title }}</title>
    <!-- iconfont -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_687718_0ec5pz4e596.css">
    <script src="//at.alicdn.com/t/font_687718_idhuy7eizfk.js"></script>
    <script>
      (function(designWidth,maxWidth){var doc=document,win=window,docEl=doc.documentElement,remStyle=document.createElement("style"),tid;function isDeskTop(){var u=window.navigator.userAgent;var Agents=["Android","iPhone","SymbianOS","Windows Phone","iPad","iPod","okhttp/3.9.1"];var flag=true;for(var i=0,LEN=Agents.length;i<LEN;i++){if(u.indexOf(Agents[i])!==-1){flag=false;break}}return flag}function refreshRem(){var width=window.innerWidth;maxWidth=maxWidth||540;width>maxWidth&&(width=maxWidth);var rem=width*100/designWidth;if(isDeskTop() && '{{ siteType }}' === 'mobile'){remStyle.innerHTML="html{width:640px!important;\nfont-size:85px!important;\nbackground-color:#f5f5f5!important;\nmargin:auto!important;}"}else{remStyle.innerHTML="html{font-size:"+rem+"px;}"}}if(docEl.firstElementChild){docEl.firstElementChild.appendChild(remStyle)}else{var wrap=doc.createElement("div");wrap.appendChild(remStyle);doc.write(wrap.innerHTML);wrap=null}refreshRem();win.addEventListener("resize",function(){clearTimeout(tid);tid=setTimeout(refreshRem,300)},false);win.addEventListener("pageshow",function(e){if(e.persisted){clearTimeout(tid);tid=setTimeout(refreshRem,300)}},false);if(doc.readyState==="complete"){doc.body.style.fontSize="16px"}else{doc.addEventListener("DOMContentLoaded",function(e){doc.body.style.fontSize="16px"},false)}})(750,750);
    </script>
  </head>
  <script>
    siteType = '{{ siteType }}';
    initConfig = {{{ initConfig }}};
  </script>

</html>
